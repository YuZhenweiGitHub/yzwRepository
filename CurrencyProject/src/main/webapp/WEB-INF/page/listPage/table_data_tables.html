<script>
    $(document).ready(function () {

        mydatatables.Settings.aoColumns = [{"sTitle": "用户名" ,"aTargets": [0],"mData": "USER_NAME_","sDefaultContent": ""},
            {"sTitle": "手机" ,"aTargets": [1],"mData": "USER_MOBILE_","sDefaultContent": ""},
            {"sTitle": "邮箱" ,"aTargets": [2],"mData": "USERE_EMAIL_","sDefaultContent": ""},
            {"sTitle": "性别" ,"aTargets": [3],"mData": "SEX_","sDefaultContent": ""},
            {"sTitle": "状态" ,"aTargets": [4],"mData": "USER_STATUS_","sDefaultContent": ""},
            {"sTitle": "最后登录时间" ,"aTargets": [5],"mData": "LAST_LOGIN_TIME_","sDefaultContent": ""},
            {"sTitle": "注册时间" ,"aTargets": [6],"mData": "REGISTER_TIME_","sDefaultContent": ""},
            {"sTitle": "操作" ,"sDefaultContent": "","aTargets": [7]}];
        mydatatables.Settings.aoColumnDefs =  [
            {"sDefaultContent": "",aTargets: ['_all']},
            {"aTargets":[7],'orderable':false,"mRender":function (data,display,row) {
                return "<button onclick=\"delUser(\'"+row.USER_ID_+"\');\">删除</button>";
            }}
        ];
        mydatatables.Settings.ajax.url = '/userinfo/ajaxList.json';
        mydatatables.Settings.order = [ [6, "asc"] ];
        var table = jQuery('.dataTables-example');
        mydatatables.initDatatables(table);
    });
