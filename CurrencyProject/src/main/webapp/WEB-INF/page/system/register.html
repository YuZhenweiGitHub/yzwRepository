<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <title>Register | 注册</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">YZW</h1>

            </div>
            <h3>注册到YZW+</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" id="RegisterForm" METHOD="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="required">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="电子邮箱" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="required">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 同意条款和政策 </label></div>
                </div>
                <button type="button" class="ladda-button ladda-button-demo btn btn-primary block full-width m-b" id="SubButton" data-style="zoon-in">注册</button>

                <!--<p class="text-muted text-center"><small></small></p>-->
                <a class="btn btn-sm btn-white btn-block" href="/system/login.html">已有账户？去登录 >></a>
            </form>
            <p class="m-t"> <small>YZW科技有限公司版权所有 &copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/static/js/plugins/iCheck/icheck.min.js"></script>

    <!-- Ladda -->
    <script src="/static/js/plugins/ladda/spin.min.js"></script>
    <script src="/static/js/plugins/ladda/ladda.min.js"></script>
    <script src="/static/js/plugins/ladda/ladda.jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
            var SubButton = $('#SubButton');

            SubButton.click(function (e) {
                e.preventDefault();
                var l = Ladda.create(this);
                l.start();
                $.post("/login/register.json",$("#RegisterForm").serialize(),function(rep){
                    if(rep.result == 0){
                        if (window.confirm(rep.message+'，马上登录？')) {
                            window.location.href = rep.data.locationUrl;
                        } else {
                            window.location.href = "/system/register.html";
                        }
                    }else {
                        alert(rep.message);
                    }
                }, "json").always(function() { l.stop(); });
            });
        });
    </script>
</body>

</html>
